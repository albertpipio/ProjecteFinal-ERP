<h1>
<!-- <h1>Employee list</h1>
<h3>List of the team of the company</h3> -->

<div>
    <button body style="background-color:#27a01c;" mat-raised-button color="primary" (click)="openAdd()">Add Employee</button>
</div><br>


<div>
    <table body style="background-color:#f0f2ff;" mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let element">{{element.surname}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="pastOrders">
            <th mat-header-cell *matHeaderCellDef>Past Orders</th>
            <td mat-cell *matCellDef="let element">{{element.pastOrders}}</td>
        </ng-container>

        <ng-container matColumnDef="completedOrders">
            <th mat-header-cell *matHeaderCellDef>Completed Orders</th>
            <td mat-cell *matCellDef="let element">{{element.completedOrders}}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef>Salary</th>
            <td mat-cell *matCellDef="let element">{{element.salary}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openEdit(element)" mat-raised-button color="basic">Edit</button> |
                <button (click)="delete(element)" mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
</h1>
